<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Convertor</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--<link rel="stylesheet" type="text/css" href="app.component.css">-->

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>


<body>
  <div class="container">
  <div class=" panel panel-info col-sm-7 col-sm-offset-3">
    <div class="panel-body">
      <form class="form-horizontal" >
      <div class="form-group" >
          <label for="amount" class="control-label col-sm-3 required">Amount: </label>
          <div class="col-sm-4">
                  <input type="text" class="form-control" id="amount" placeholder="Enter amount to convert">
          </div>     
      
        <div class="col-sm-3">
          <input type="submit" name="convertBtn" value="Convert" class="btn-primary "/>
        </div>
      </div>  
      <br>
    <div class="form-group col-sm-11" >
        <label for="from" class="col-sm-2 control-label">From: </label>
          <div class="col-sm-3">
            <select class="form-control col-sm-4" id="from">
              <option value="USD">Dollar</option>
              <option value="EUR">Euro</option>
              <option value="Pound">Pound</option>
              <option value="INR">Indian Rupee</option>
            </select>
          </div>

        <label for="to" class="col-sm-2 control-label">To: </label>
        <div class="col-sm-3">
            <select class="form-control col-sm-4" id="to">
              <option value="USD">Dollar</option>
            <option value="EUR">Euro</option>
            <option value="Pound">Pound</option>
            <option value="INR">Indian Rupee</option>
            </select>
        </div>
      </div>

  <div class="clearfix"></div>


    <div class="clearfix"></div>
    <div class="panel panel-primary col-sm-5  col-sm-offset-3">
        <div class="panel-heading text-center">Result</div>
        <div class="panel-body text-center"><label class=" text-right "><Strong>$150 </Strong></label></div>
    </div>
    
    </form>
    </div>
  </div>
</div>
 

</body>
</html>
